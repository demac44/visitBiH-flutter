name: visitbih_mobile
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  path_drawing: ^1.0.0
  http: ^0.13.4
  url_launcher: ^6.1.2
  shared_preferences: ^2.0.15
  flutter_launcher_icons: ^0.9.3
  connectivity_plus: ^2.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/icon.png"

flutter:
  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf

  uses-material-design: true

  assets:
    - assets/images/cilim.jpg
    - assets/images/logo-visitbih.png
    - assets/images/loader-waiting.gif

